name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Build application
      run: |
        xcodebuild -project GitY.xcodeproj \
          -scheme GitY \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="-" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          build
    
    - name: Create DMG
      run: |
        # Create a temporary directory for DMG contents
        mkdir -p dmg_contents
        cp -R build/Build/Products/Release/GitY.app dmg_contents/
        
        # Create Applications symlink
        ln -s /Applications dmg_contents/Applications
        
        # Create DMG
        hdiutil create -volname "GitY" \
          -srcfolder dmg_contents \
          -ov -format UDZO \
          GitY.dmg
        
        # Also create a ZIP for convenience
        cd build/Build/Products/Release
        zip -r ../../../../GitY.zip GitY.app
    
    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: GitY v${{ steps.version.outputs.version }}
        draft: false
        prerelease: false
        files: |
          GitY.dmg
          GitY.zip
        body: |
          ## GitY v${{ steps.version.outputs.version }}
          
          ### Installation
          1. Download `GitY.dmg`
          2. Open the DMG file
          3. Drag GitY.app to Applications folder
          
          ### Command Line Tool
          After installing, open GitY and go to Settings > Integration to install the `gity` command line tool.
          
          ```bash
          gity .                    # Open current directory
          gity /path/to/repo        # Open specific repository
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload artifacts (for manual workflow)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: GitY-${{ steps.version.outputs.version }}
        path: |
          GitY.dmg
          GitY.zip
